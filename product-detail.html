        window.onload = function() {

            const productId = parseInt(urlParams.get('id'));

            const product = products.find(p => p.id === productId);

            if (product) {
                container.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h1>${product.name}</h1>
