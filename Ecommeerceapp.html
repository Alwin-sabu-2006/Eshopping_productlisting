<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #111827;
        }
        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1f2937;
        }
        
        .page-layout {
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .main-content {
            width: 100%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .product-card:hover {
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
        .product-card-info {
            padding: 15px;
        }
        .product-card h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin: 0 0 5px 0;
        }
        .product-card .category {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .product-card .price {
            font-size: 1.25rem;
            font-weight: 700;
            color: #2563eb;
        }

        .filter-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .filter-btn {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s ease;
        }
        .filter-btn:hover {
            background-color: #e5e7eb;
        }
        .filter-btn.active {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            border-color: #2563eb;
        }

        #price-slider {
            width: 100%;
            margin-top: 10px;
        }
        #price-value {
            font-weight: 700;
            color: #2563eb;
        }

        #no-products-message {
            display: none;
            text-align: center;
            font-size: 1.125rem;
            color: #6b7280;
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .page-layout {
                flex-direction: row;
                gap: 30px;
            }
            .sidebar {
                width: 25%;
                margin-bottom: 0;
            }
            .main-content {
                width: 75%;
            }
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <h1>Eshopping</h1>
        </header>

        <div class="page-layout">

            <aside class="sidebar">
                <div style="margin-bottom: 25px;">
                    <h2>Categories</h2>
                    <div id="category-filters" class="filter-buttons">
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="electronics">Electronics</button>
                        <button class="filter-btn" data-category="clothing">Clothing</button>
                        <button class="filter-btn" data-category="accessories">Accessories</button>
                        <button class="filter-btn" data-category="books">Books</button>
                    </div>
                </div>

                <div>
                    <h2>Price Range</h2>
                    <label for="price-slider">Max Price: <span id="price-value">₹500</span></label>
                    <input id="price-slider" type="range" min="50" step="10">
                </div>
            </aside>

            <main class="main-content">
                <div id="product-grid" class="product-grid">
                </div>
                <div id="no-products-message">
                    No products found matching your criteria.
                </div>
            </main>

        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 550, category: 'electronics', imageUrl: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=400&q=80', description: 'High-fidelity wireless headphones with noise-cancellation and a 20-hour battery life.' },
            { id: 2, name: 'Men\'s T-Shirt', price: 700, category: 'clothing', imageUrl: 'https://assets.adidas.com/images/w_600,f_auto,q_auto/a26515c689f94068b52fde9149700b0d_9366/Archive_Cutline_Tee_Black_JX3075_42_detail.jpg', description: 'A comfortable and stylish 100% cotton t-shirt, perfect for everyday wear.' },
            { id: 3, name: 'Leather Wallet', price: 500, category: 'accessories', imageUrl:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPwK_vdlLVA8KHN9mBG-M0bfuJFC6jiqNAzQ&s ', description: 'A classic bifold wallet made from genuine leather, with multiple card slots.'},
            { id: 4, name: 'Smartphone', price: 80000, category: 'electronics', imageUrl: 'https://images.unsplash.com/photo-1580910051074-3eb694886505?auto=format&fit=crop&w=400&q=80', description: 'The latest smartphone with a stunning display and a pro-grade camera system.' },
            { id: 5, 'name': 'Summer Dress', price: 150, category: 'clothing', imageUrl: 'https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?auto=format&fit=crop&w=400&q=80', description: 'A light and airy summer dress, perfect for warm weather.' },
            { id: 6, 'name': 'Fiction Book', price: 155, category: 'books', imageUrl: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&w=400&q=80', description: 'A captivating best-selling fiction novel that will keep you on the edge of your seat.' },
            { id: 7, 'name': 'Smart Watch', price: 1450, category: 'electronics', imageUrl: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?auto=format&fit=crop&w=400&q=80', description: 'Track your fitness and stay connected with this feature-packed smart watch.' },
            { id: 8, 'name': 'Denim Jeans', price: 980, category: 'clothing', imageUrl: 'https://images.unsplash.com/photo-1602293589930-45aad59ba3ab?auto=format&fit=crop&w=400&q=80', description: 'Classic-fit denim jeans made with durable and comfortable material.' },
            { id: 9, 'name': 'Sunglasses', price: 195, category: 'accessories', imageUrl: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=400&q=80', description: 'Stylish sunglasses with UV400 protection to protect your eyes.' },
            { id: 10, 'name': 'Cookbook', price: 80, category: 'books', imageUrl: 'https://m.media-amazon.com/images/I/811go9afNjL._AC_UF1000,1000_QL80_.jpg', description: 'A collection of delicious and easy-to-follow recipes from around the world.' },
            { id: 11, 'name': 'Bluetooth Speaker', price: 699, category: 'electronics', imageUrl: 'https://in.jbl.com/dw/image/v2/BFND_PRD/on/demandware.static/-/Sites-masterCatalog_Harman/default/dwe7ef07ba/JBL_GO_4_HERO_BLUE_48170_x6.png?sw=320&sh=320', description: 'A portable Bluetooth speaker with rich sound and a compact design.' },
            { id: 12, 'name': 'Winter Jacket', price: 320, category: 'clothing', imageUrl: 'https://m.media-amazon.com/images/I/617iDxnd60L._AC_UY1000_.jpg', description: 'A warm and waterproof winter jacket to keep you cozy in cold weather.' },
            { id: 13, name: ' Asus Laptop', price: 19500, category: 'electronics', imageUrl: 'https://images.unsplash.com/photo-1496181133206-80ce9b88a853?auto=format&fit=crop&w=400&q=80', description: 'A powerful and lightweight laptop for work, school, or entertainment.' },
            { id: 14, name: 'Hoodie', price: 110, category: 'clothing', imageUrl: 'https://nobero.com/cdn/shop/files/Go_through_front.jpg?v=1732862026', description: 'A soft and comfortable fleece hoodie, perfect for a casual look.' },
            { id: 15, name: 'Backpack', price: 140, category: 'accessories', imageUrl: 'https://assets.ajio.com/medias/sys_master/root/hdc/hc8/15776392773662/-473Wx593H-460568243-black-MODEL.jpg', description: 'A durable and spacious backpack with multiple compartments for all your essentials.' },
            { id: 16, name: 'Science Journal', price: 60, category: 'books', imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvHfjOdh1I9N32i89j2-VjTCapEL8t-QV-cA&s', description: 'A high-quality journal for taking notes, sketching ideas, or documenting experiments.' },
            { id: 17, name: 'Coffee Maker', price: 280, category: 'electronics', imageUrl: 'https://www.wonderchef.com/cdn/shop/files/6809756.jpg?v=1757415602', description: 'Brew the perfect cup of coffee every morning with this easy-to-use coffee maker.' },
            { id: 18, name: 'Leather Belt', price: 85, category: 'accessories', imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmyNRJaFRJl2gueco8gi6IkOSRGRy2a6acxw&s', description: 'A stylish and durable belt made from genuine leather to complete your outfit.' }
        ];

        let currentCategory = 'all';
        let currentMaxPrice = 500;

        const productGrid = document.getElementById('product-grid');
        const priceSlider = document.getElementById('price-slider');
        const priceValue = document.getElementById('price-value');
        const categoryFilters = document.getElementById('category-filters');
        const noProductsMessage = document.getElementById('no-products-message');

        function renderProducts() {
            let productsHtml = "";
            let productsFound = false;

            for (const product of products) {
                const categoryMatch = currentCategory === 'all' || product.category === currentCategory;
                const priceMatch = product.price <= currentMaxPrice;

                if (categoryMatch && priceMatch) {
                    productsFound = true;
                    productsHtml += `
                        <a href="product-detail.html?id=${product.id}" style="text-decoration: none; color: inherit;">
                            <div class="product-card">
                                <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='https://placehold.co/400x400/E2E8F0/333?text=Image+Not+Found'">
                                <div class="product-card-info">
                                    <h3>${product.name}</h3>
                                    <p class="category">${product.category}</p>
                                    <p class="price">₹${product.price}</p>
                                </div>
                            </div>
                        </a>
                    `;
                }
            }

            productGrid.innerHTML = productsHtml;

            if (productsFound) {
                noProductsMessage.style.display = 'none';
            } else {
                noProductsMessage.style.display = 'block';
            }
        }

        priceSlider.addEventListener('input', function(e) {
            currentMaxPrice = parseInt(e.target.value);
            priceValue.textContent = `₹${currentMaxPrice}`;
            renderProducts();
        });

        categoryFilters.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                const allButtons = categoryFilters.querySelectorAll('button');
                for (let i = 0; i < allButtons.length; i++) {
                    allButtons[i].classList.remove('active');
                }
                
                e.target.classList.add('active');
                
                currentCategory = e.target.dataset.category;
                renderProducts();
            }
        });

        let maxPriceInData = 50;
        for (let i = 0; i < products.length; i++) {
            if (products[i].price > maxPriceInData) {
                maxPriceInData = products[i].price;
            }
        }

        priceSlider.max = maxPriceInData;
        priceSlider.value = maxPriceInData;
        currentMaxPrice = maxPriceInData;
        priceValue.textContent = `₹${maxPriceInData}`;
        
        renderProducts();

    </script>
</body>
</html>
